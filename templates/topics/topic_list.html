{% extends 'navbar.html' %}
{% load static %}

{% block content %}
<div class="container">
    <table class="table is-striped">
        <tbody>
            <th>#</th>
            <th>Disciplina</th>
            <th>Atualizada hรก</th>
            <th>Performance</th>
            {% for topic in topics %}
            <tr class="{% cycle 'table-striped-row-even-background-color' '' %}">
                <td><figure class="image is-32x32"> <img src="{{ topic.avatar_url }}" class="is-rounded" alt="{{ topic.mnemonic }}"></figure></td>
                <td>{{ topic.name }}</td>
                <td>{{ topic.updated_at|timesince }}</td>
                <td><progress class="progress is-info" value="40" max="100">{{ forloop.counter}} %</progress></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
